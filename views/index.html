<!DOCTYPE html>
<html>
	
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>Unite</title>
	<script src="components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="elements.html">
	<link rel="stylesheet" href="styles.css" shim-shadowdom>
</head>
	
<body unresolved fullbleed>
	
	<core-scaffold>
		
		<nav>
			<core-toolbar><span>Unite</span></core-toolbar>
			<core-menu selected="0">
				<paper-item noink>
					<core-icon icon="label-outline"></core-icon>
					<a href="#one">My Profile</a>
				</paper-item>
				<paper-item noink>
					<core-icon icon="settings"></core-icon>
					<a href="#two">Settings</a>
				</paper-item>
			</core-menu>
		</nav>
		
		<core-toolbar tool flex>
			<core-toolbar>
            <paper-tabs id="tabs" selected="all" self-end>
                <paper-tab name="friends">Friends</paper-tab>
                <paper-tab name="events">Events</paper-tab>
            </paper-tabs>
        </core-toolbar>
			<div flex></div>
			<core-icon-button icon="refresh"></core-icon-button>
		</core-toolbar>

		<div layout horizontal center-center fit>
		<core-animated-pages id="pages">
			<section layout vertical center>
				<div>My Profile</div>
			</section>
			<section layout vertical center>
				<div>Settings</div>
			</section>
		</core-animated-pages>
	</div>
		
</core-scaffold>
	
<div id="add_button">
	<paper-fab icon="add"></paper-fab>
</div>	

</body>
</html>
